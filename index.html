<!DOCTYPE html>
<html lang=""zh-Hant"">
<head>
  <meta charset=""UTF-8"">
  <title>簡易記帳</title>
  <script>
    async function submitData() {
      const item = document.getElementById(""item"").value;
      const price = document.getElementById(""price"").value;
      const note = document.getElementById(""note"").value;

      if (!item || !price) {
        alert(""請輸入品項與價錢！"");
        return;
      }

      const data = { date, item, price, note };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyLcdoQbtGzsEXEiGN7XH9nY344Lj6ynx_o6oCIVTNEUaeemVgwEEnAPMftAjqqnPR2SA/exec", {
          method: ""POST"",
          mode: ""no-cors"", 
          headers: { ""Content-Type"": ""application/json"" },
          body: JSON.stringify(data)
        });

        alert(""已成功送出！"");
        document.getElementById(""form"").reset();
      } catch (error) {
        alert(""發生錯誤："" + error);
      }
    }
  </script>
</head>
<body style=""font-family:sans-serif; max-width:400px; margin:40px auto;"">
  <h2>📒 簡易記帳</h2>
  <form id=""form"" onsubmit=""event.preventDefault(); submitData();"">
    <label>日期：<br><input type=""number"" id=""date"" required></label><br><br>
    <label>品項：<br><input type=""text"" id=""item"" required></label><br><br>
    <label>價錢：<br><input type=""number"" id=""price"" required></label><br><br>
    <label>備註：<br><input type=""text"" id=""note""></label><br><br>
    <button type=""submit"">送出</button>
  </form>
</body>
</html>
